<form>



    <div mat-dialog-title class="mat-dialog-title">

        <div class="row full-width">
            <div class="col-md-9">
                Vendors rate
            </div>
            <div class="col-md-3">
                <mat-icon class="float-end close-icon" (click)="onNoClick()">close</mat-icon>
            </div>
        </div>
    </div>
    <div mat-dialog-content class="mat-dialog-content-cstm">

        <table class="vendor_list_table">
            <thead>
                <tr>
                    <th>
                        Vendor name
                    </th>
                    <th>Item rate(per unit)</th>
                    <th>Quantity</th>
                    <th>Tax</th>
                    <th>Subtotal</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of itemVendors">
                    <td>
                        <ng-container
                            *ngIf="vendorAssociatedData && vendorAssociatedData[item.vendor_id] && vendorAssociatedData[item.vendor_id]['vendor_name']">
                            {{vendorAssociatedData[item.vendor_id]['vendor_name']}}
                        </ng-container>

                    </td>
                    <td>
                        <input type="number" placeholder="quantity" class="cstm-input" (keyup)="onChangeQuantity($event,item)" (change)="onChangeQuantity($event,item)">
                    </td>
                    <td>
                        <input type="number"  placeholder="item rate" class="cstm-input" (keyup)="onChangeItemRate($event,item)" (change)="onChangeItemRate($event,item)">
                    </td>
                    <td>
                        <ng-container *ngIf="pageDetail.tax && pageDetail.tax.amount">
                            {{pageDetail.tax.name}}({{pageDetail.tax.amount}}%)
                         </ng-container>
                    </td>
                    <td>Subtotal</td>
                    <td>Total</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="footer-template">

        <button class="cancel-btn cstm-btn" type="button" (click)="onNoClick()">
            Cancel
        </button>

        <button class="cstm-btn theme-btn-color" type="submit" color="primary">

            Submit
        </button>
    </div>

</form>
